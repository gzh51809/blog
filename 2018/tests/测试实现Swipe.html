<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Swipe</title>
	<style>
		html body {
			border: 0;
			margin: 0;
			outline: 0;
		}

		#app {
			overflow: hidden;
		}

		#track {
			cursor: move;
			display: inline-block;
			transform: translate3d(0, 0, 0);
			white-space: nowrap;
			font-size: 0;
			/*transition: transform .5s;*/
		}

		#track img {
			display: inline-block;
			height: 300px;
			object-fit: cover;
			width: 100vw;
		}
	</style>
</head>
<body>
<div id="app">
	<div id="track" draggable=true>
		<img src="http://bjcache.house.sina.com.cn/gongzhang/image/20151208/20151208141943_44148.jpg">
		<img src="http://www.decorreport.com/images/zh/2033.jpg">
		<img src="http://bjcache.house.sina.com.cn/gongzhang/image/20151208/20151208141943_44148.jpg">
		<img src="http://www.decorreport.com/images/zh/2033.jpg">
		<img src="http://bjcache.house.sina.com.cn/gongzhang/image/20151208/20151208141943_44148.jpg">
		<img src="http://www.decorreport.com/images/zh/2033.jpg">
	</div>
</div>
<script src="http://unpkg.com/jquery"></script>
<script>
  const track = $('#track')

  let touching = false
  let currentX = 0
  let initX = 0
  let startX
  let endX
  let breakpoint = 0.2

  function touchstart(e) {
    console.warn('touchstart')
    touching = true
    var events = event.touches[0] || event;
    startX = events.pageX
  }

  function touchmove(e) {
    console.warn('touchmove')
    var events = event.touches[0] || event;
    endX = events.pageX
    let diff = endX - startX
    startX = endX
    currentX = currentX + diff
    track.css('transform', `translate3d(${currentX}px, 0, 0)`)
  }

  function touchend() {
    let windowWidth = $(window).width()
//    console.log('windowWidth = ' + windowWidth)
//    console.log('initX = ' + initX)
//    console.log('currentX = ' + currentX)

    let gain = Math.abs(currentX) / windowWidth
    let diff = (currentX - initX) / windowWidth

    let maxGain = Math.ceil(gain)
    let minGain = Math.floor(gain)
    let shouldSwitch = Math.abs(diff) > breakpoint

//    console.log('gain = ' + gain)
//    console.log('diff = ' + diff)
//    console.log('Should switch: ' + (shouldSwitch))

    if (diff > 0) {
      currentX = -windowWidth * (shouldSwitch ? minGain : maxGain)
    } else {
      currentX = -windowWidth * (shouldSwitch ? maxGain : minGain)
    }

    let max = 0
    let min = windowWidth - track.width()

    if (currentX < min) {
      currentX = min
    } else if (currentX > max) {
      currentX = max
    }

    initX = currentX

    track.off('touchmove', touchmove)
    track.css({
      transition: `transform 0.5s`,
      transform: `translate3d(${currentX}px, 0, 0)`
    })
    setTimeout(() => {
      track.on('touchmove', touchmove)
      track.css({
        transition: ''
      })
    }, 500)
  }

  track.on({
    touchmove,
    touchstart,
    touchend
  })


</script>
</body>
</html>
