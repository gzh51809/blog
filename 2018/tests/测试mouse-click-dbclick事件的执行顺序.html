<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>测试mouse-click-dbclick事件的执行顺序</title>
	<style></style>
</head>
<body>

<button id="btn">Button</button>
<script src="http://unpkg.com/jquery"></script>

<script>
  const typeHandler = (type, handler) => (...args) => {
    console.log(type)
    handler && handler(...args)
  }
  const btn = $('#btn')
  btn.on({
    mousedown: typeHandler('mousedown'),
    mouseup: typeHandler('mouseup'),
    click: typeHandler('click'),
    dblclick: typeHandler('dblclick')
  })
</script>

</body>
</html>
