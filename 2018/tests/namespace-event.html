<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>namespace-event</title>
  <style></style>
</head>
<body>
<div id="app"></div>
<script src="http://unpkg.com/jquery"></script>
<script>
  $(window).on('resize', () => {
    console.log(1)
  })

  $(window).on('resize.namespace', () => {
    console.log(2)
  })

  console.log(jQuery._data(window, "events"))
</script>
</body>
</html>
