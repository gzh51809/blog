<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>由圆变正方形放大购物车_transition实现</title>
	<style>
		.zoom-cart {

		}

		.circle {

		}

		.cart {

		}



		.cart .close {

		}

		.cart .content {

		}

		.cart .content .item {

		}

		.circle.expand ~ .cart {

		}

		.circle.expand ~ .cart .close, .circle.expand ~ .cart .content {

		}

	</style>
</head>
<body>

<!-- 放大的购物车 -->
<div class="animation-item zoom-cart">

</div>

<script src="http://unpkg.com/jquery"></script>
<script>
	$('.zoom-cart .circle').on('click', (event) => {
		$(event.target).addClass('expand');
	});

	$('.zoom-cart .cart .close').on('click', () => {
		$('.zoom-cart .circle').removeClass('expand');
	})
</script>

</body>
</html>
