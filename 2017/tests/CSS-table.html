<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <style>
        .table {
            background: #f2f2f2;
            width: 100%;
            height: 100px;
            display: table;
            align: center
        }
        .table-cell {
            display: table-cell;
            vertical-align: middle;
            table-layout: fixed;
        }
        .block {
            width: 20px;
            height: 20px;
            background: #f00;
        }
        .text {
            width: 100px;
        }
    </style>
</head>
<body>

    <div class="table" align="left">
            <div class="table-cell" style="width: 20px">
                <div class="block"></div>
            </div>
            <span class="table-cell text">1994 2133 1233 12213 12331 1994 2133 1233 12213 12331</span>
    </div>

</body>
</html>
