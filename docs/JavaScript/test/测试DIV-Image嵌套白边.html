<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.container {
			height: 200px;
			background-color: black;
		}

		.block {
			display: inline-block;
			height: 100%;
			position: relative;
		}

		img {
			height: 100%;
			min-width: 300px;
		}

		.mask {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

	</style>
</head>
<body>

<div class="container">
	<div class="block">
		<img src="" alt="">
		<div class="mask"></div>
	</div>
	<div class="block">
		<img src="" alt="">
		<div class="mask"></div>
	</div>
	<div class="block">

	</div>
</div>

</body>
</html>
