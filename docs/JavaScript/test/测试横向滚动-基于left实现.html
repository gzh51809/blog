			display: inline-block;
			height: 100%;
		}

		.animating {
			position: absolute;
		}
	</style>
</head>

			alt="">
	</div>
</div>

<button class="prev switch"><</button>
<button class="next switch">></button>

<script src="http://unpkg.com/jquery"></script>
<script>
	const DIRECTION = {
		PREV: 1,
		NEXT: 2
	}
	function slickSwitch(direction) {
		let subWidth = $('.sub').width();
		let currentLeft = parseInt($('.sub').css('left'));
		if (isNaN(currentLeft)) {
			currentLeft = 0
		}
		let windowWidth = $(window).width();
		let allowance = direction === DIRECTION.PREV
				? -currentLeft
				: subWidth + currentLeft - windowWidth

		let increment = allowance > windowWidth ? windowWidth : allowance;
		if (direction === DIRECTION.NEXT) {
			increment = -increment
		}
		$('.sub').animate({ left: currentLeft + increment });
	}

	$('.prev').click(() => slickSwitch(DIRECTION.PREV))
	$('.next').click(() => slickSwitch(DIRECTION.NEXT))

	console.log($('.switch').find('.prev'))
</script>
</body>
