<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>detach</title>
	<style>
		.placeholder {
			padding: 10px;
			height: 200px;
			background-color: #e7f;
		}

		.real {
			padding: 10px;
			height: 200px;
			background-color: #ef7;
		}
	</style>
</head>
<body>

<div class="placeholder"></div>
<div class="real"></div>

<script src="http://unpkg.com/jquery"></script>
<script>
	const placeholder = $('.placeholder')
	const real = $('.real')
	// console.log(placeholder.append(real)) // 返回 placeholder
	// console.log(real.detach())           // 返回 real
	$('.placeholder').append($('.real').detach()) // 移动 dom 的位置

	// detach hide remove 的区别？
	/**
	 hide() sets the matched elements' CSS display property to none.
	 remove() removes the matched elements from the DOM completely.
	 detach() is like remove(), but keeps the stored data and events associated with the matched elements.
	 */
</script>
</body>
</html>
