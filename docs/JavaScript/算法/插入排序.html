<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插入排序</title>
</head>
<body>

<script>

	//
    var row = 10,
        array = new Array()

    for (let i = 0; i < row; i++) {
        array[i] = new Array()
        for (var j = 0; j < i + 1; j++) {
            if (i === 0 || j === 0 || j === i) {
                array[i][j] = 1
            } else {
                array[i][j] = array[i - 1][j - 1] + array[i - 1][j]
            }
        }
        console.log(array[i])
    }

</script>
</body>
</html>
