<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>原型继承</title>
</head>
<body>
<script>

	function Parent() {
		this.money = 100
	}

	Parent.prototype.getMoney = function () {
		return this.money;
	}

	function inheritObject(o) {
		function F() {

		}

//		F.prototype = o;
		F.prototype = o.prototype;
		return new F();
	}
	
	function Child() {
		Parent.call(this)
		this.age = 20
	}

	let proto = inheritObject(Parent)
	console.log(proto)
	proto.constructor = Child
	Child.prototype = proto

	Child.prototype.getAge = function () {
		return this.age;
	}

	const Child1 = new Child()

	console.log(Child1)
	console.log(Child1.getAge())
	console.log(Child1.getMoney())

	// 缺陷：父亲的构造函数执行了两次
</script>
</body>
</html>
