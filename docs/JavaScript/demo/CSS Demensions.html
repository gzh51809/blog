<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>

    <style>
        .parent {
            margin: 10px;
            border: 10px solid #ddd;
            padding: 10px;
            height: 300px;
            width: 200px;
            overflow: scroll;
            /*box-sizing: border-box;*/
        }

        .child {
            height: 1000px;
            width: 200px;
            background: #aaa;
        }
    </style>
</head>
<body>

<div class="parent">
    <div class="child"></div>
</div>
<script src="../../__lib__/jquery@3.2.1.js"></script>
<script>
  $(function () {

    let $el = $('.parent')
    let el = $el[0]

    function uniform(str) {
      return str.replace(/(^\s*)|(\s$)/g, '').replace(/\|/g, '`')
    }
    
    function log(str) {
      let split = str.split(';')
      let fnStr = ''
      split.forEach((item) => {
        if (item) {
          fnStr += `console.log(${uniform(item)});\n`
        }
      })
//      console.log(fnStr)
      let fn = new Function('$el', 'el', fnStr)
      return fn($el, el)
    };

    log(`

    | width() = ${$el.width()} |;
    | height() = ${$el.height()} |;


    | innerWidth() = ${$el.innerWidth()} |;
    | innerHeight() = ${$el.innerHeight()} |;


    | outerWidth() = ${$el.outerWidth()} |;
    | outerHeight() = ${$el.outerHeight()} |;

    el;
    [el];

    | offsetHeight = ${el.offsetHeight} |;
    | offsetWidth = ${el.offsetWidth} |;


    | scrollWidth = ${el.scrollWidth} |;
    | scrollHeight = ${el.scrollHeight} |;

    | clientHeight = ${el.clientHeight} |;
    | clientWidth = ${el.clientWidth} |;


    | window.innerWidth = ${window.innerWidth} |;
    | window.innerHeight = ${window.innerHeight} |;

    | window.outerWidth = ${window.outerWidth} |;
    | window.outerHeight = ${window.outerHeight} |;

    `);
  })
</script>

</body>
</html>
