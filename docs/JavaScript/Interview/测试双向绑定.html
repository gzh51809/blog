	let binds = document.querySelectorAll('[v-bind]')

	refs.forEach(ref => {
		let _data = ref.getAttribute('v-model')
		if (this[_data]) {
			ref.value = this[_data]
			binds.forEach(bind =>ã€€{
				if(bind.getAttribute('v-bind') === _data) {
					bind.innerHTML = this[_data]
				}
			})
		}
		ref.addEventListener()
	})


</script>
