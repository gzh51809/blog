<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    // 测试值类型的赋值是复制了该值

    let num1 = 1994
    let num2 = 1994

    console.log(num1 === num2) // true

    // 测试 == 和 === 的差异
    let str = '1994'
    let num = 1994
    console.log(str == num)  // true
    console.log(str === num) // false

    let ob1 = {
        name: 'toxichl'
    }

    let ob2 = {
        name: 'toxichl'
    }

    console.log(ob1 === ob2) // false
    console.log(ob1 == ob2) // false


    let obj1 = {
        name: {
            firstName: 'You',
            lastName: 'Evan'
        },
        age: 29
    }

    let obj2 = obj1

    obj2.name.firstName = 'Chen'
    // 修改了obj2的某个属性，但obj1仍然和
    console.log(obj1 === obj2) // true

    console.log(obj1.name.firstName) // Chen

    // 得出结论: 对象的赋值只是浅复制，

    obj2.age = 39
    console.log(obj1.age) // 39

    // 接下来测试一下数组

    let arr1 = [1, 2, 3, 4, 5]
    let arr2 = arr1
    arr2[0] = 0
    console.log(arr1) // [0, 2, 3, 4, 5]

    // 最后，再来测试一下函数
    function Fn(name) {
        this.name = name
    }
    Fn.prototype.getName = function () {
        return this.name
    }

    var Fnn = Fn
    Fnn.prototype.getName = function () {
        return `${this.name} - new`
    }

    console.log(Fnn === Fn) // true

    var ins = new Fn('Chen')
    console.log(ins.getName()) // Chen - new


</script>

</body>
</html>
