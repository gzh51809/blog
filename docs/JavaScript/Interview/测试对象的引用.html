<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let obj1 = {
        name: {
            firstName: 'You',
            lastName: 'Evan'
        },
        age: 29
    }

    let obj2 = obj1;

    obj2.name.firstName = 'Chen';

    console.log(obj1 === obj2) // true

    console.log(obj1.name.firstName) // Chen

    // 得出结论: 对象的赋值只是浅复制，

    obj2.age = 39
    console.log(obj1.age) // 39

    // 接下来测试一下数组

    let arr1 = [1, 2, 3, 4, 5]
    let arr2 = arr1
    arr2[0] = 0
    console.log(arr1) // [0, 2, 3, 4, 5]

    // 最后，再来测试一下函数
    function Fn(name) {
        this.name = name
    }
    Fn.prototype.getName = function () {
        return this.name
    }

    var Fnn = Fn
    Fnn.prototype.getName = function () {
        return `${this.name} - new`
    }

    console.log(Fnn === Fn) // true

    var ins = new Fn('Chen')
    console.log(ins.getName()) // Chen - new


</script>

</body>
</html>
