<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let obj1 = {
        name: {
            firstName: 'You',
            lastName: 'Evan'
        },
        age: 29
    }

    // 浅拷贝
    function clone(object) {
        let fn = function() {}
        fn.prototype = object
        return new fn()
    }

    let obj2 = clone(obj1)

    console.log(obj1 == obj2) // false


</script>

</body>
</html>
