<!DOCTYPE html>

<script>

    let obj1 = {
        name: {
            firstName: 'You',
            lastName: 'Evan'
        },
        age: 29
    }

    // 浅拷贝
    function clone(object) {
        let fn = function() {}
        fn.prototype = object
        return new fn()
    }

    let obj2 = clone(obj1)

    console.log(obj1 == obj2) // false

    obj2.age = 23
    console.log(obj1.age) // 29

    obj2.name.firstName = 'Chen'
    console.log(obj1.name.firstName) // 'Chen'

    // 深克隆 - 最粗暴
    function cloneDeep(object) {
        let __ob__ = new Object()

    }

</script>

</body>
</html>
