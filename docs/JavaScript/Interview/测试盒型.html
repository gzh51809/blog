<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>

<style>
	#content-box{
		-moz-box-sizing: content-box;
		-ms-box-sizing: content-box;
		box-sizing: content-box;
		width: 100px;
		height: 100px;
		background: #f88;
		padding: 10px;
		border: 2px solid #000000;
		margin: 10px;
	}

	#border-box{
		-moz-box-sizing: border-box;
		-ms-box-sizing: border-box;
		box-sizing: border-box;
		width: 100px;
		height: 100px;
		background: #f88;
		padding: 10px;
		border: 2px solid #000000;
		margin: 10px;
	}
</style>

<body>

	<div id="content-box"></div>
	<div id="border-box"></div>

</body>
</html>
