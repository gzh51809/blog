<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>


	function findNumber(number) {

		var _arr = new Array();

		for (var i = 1; i < 100; i++) {
			if (i % number == 0) {
				_arr.push(i)
			}
		}

		return _arr;

	}

	console.log(findNumber(7))


	/**
	 * 找出100以内7或7的倍数
	 * @param number
	 * @returns {Array}
	 */
	function findNumber2(number) {

		var _arr = new Array()

		var i = 1

		while (i <= 100) {
			if (i % number === 0) {
				_arr.push(i)
			}
			i++;
		}

		return _arr

	}

	console.log(findNumber2(6))


</script>

</body>
</html>
