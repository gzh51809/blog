<if(data.statusInfo.isActive)>
	<if((data.isUserLoggedIn && !data.helpers.getSettings('isSellerVIP')) || !data.isUserLoggedIn)>
		<if(data.helpers.isMobile() || data.helpers.isTablet())>
			<!--  BEGIN - The takeover for the success reply form message -->
			<partial name="screenTakeoverContent">
				<div class="message-sent">
					<div class="message-sent-text">${data.helpers.i18n("vip.reply.messageSent")}</div>
					<div class="send-message-text">${data.helpers.i18n("vip.reply.sendMessageAgain")}</div>
					<a class="return-button" href="${data.returnToBrowsingLink}">
						${data.helpers.i18n("vip.reply.returnToBrowsing")}
					</a>
				</div>
			</partial>
			<dynamic name="screenTakeover" screenTakeoverId="replyAdSuccessScreenTakeOver"></dynamic>
			<!-- END -->

			<!-- BEGIN - The takeover for the reply form (only for mobile) -->
			<partial name="screenTakeoverContent">
				<dynamic name="replyForm" sendCategoryName=data.categoryName adId=data.adId></dynamic>
			</partial>
			<dynamic name="screenTakeover" screenTakeoverId="replyAdScreenTakeOver"></dynamic>
		<!-- END  -->
		</if>

		<if(!data.helpers.isMobile())>
			<dynamic name="replyForm"
			         adId=data.adId
			         sendCategoryName=data.categoryName
			         extraClasses="desktop-only">
			</dynamic>
		</if>
	</if>
</if>
