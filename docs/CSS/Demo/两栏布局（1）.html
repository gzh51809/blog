<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<style type="text/css">
	html,body{
		padding: 0;
		margin: 0;
	}
	#header, #footer{
		height: 100px;
		background: red;
		overflow: hidden;
	}
	#main{
		overflow: auto;
	}
	#main .center{
		height: 200px;
		width: 100%;
		float: left;
	}
	.center .content{
		height: 200px;
		background: green;
		margin-right: 100px;
	}
	#main .aside{
		height: 200px;
		width: 100px;
		background: blue;
		float: left;
		margin-left: -100px;
	}
</style>

</head>
<body>
<div id="header">header</div>
<div id="main">
	<div class="center">
		<div class="content">
			我是主区块 我是主区块 main main  main
		</div>
	</div>
	<div class="aside"></div>
</div>
<div id="footer">footer</div>
</body>
</html>
